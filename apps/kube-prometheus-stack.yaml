kind: Namespace
apiVersion: v1
metadata:
  name: monitoring
  labels:
    name: monitoring
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: monitoring
    server: https://kubernetes.default.svc
  - namespace: kube-system
    server: https://kubernetes.default.svc
  - namespace: microservice-poc
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: kube-prometheus-stack
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    targetRevision: main
    path: ./charts/kube-prometheus-stack
    helm:
      values: |
        additionalDataSources:
          - name: loki
            type: loki
            url: http://loki.loki-stack:3100
        prometheus:
          additionalServiceMonitors:
            - name: microservice-poc-app
              namespace: monitoring
              selector:
                matchLabels:
                  name: microservice-poc-app
              namespaceSelector:
                matchNames:
                  - microservice-poc
              endpoints:
                - path: /metrics
                  targetPort: 3000
                  scheme: http
                  scrapeTimeout: 10s
  syncPolicy:
    syncOptions:
    - ServerSideApply=true
