# get token with kubectl -n kubernetes-dashboard create token admin-user
kind: Namespace
apiVersion: v1
metadata:
  name: elk
  labels:
    name: elk
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kibana
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: elk
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: elk
  project: kibana
  source:
    repoURL: https://github.com/elastic/helm-charts.git
    targetRevision: "v8.5.1"
    path: ./kibana
    helm:
      parameters:
      - name: "resources.requests.cpu"
        value: "0"
      - name: "resources.requests.memory"
        value: "0"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false