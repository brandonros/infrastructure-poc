kind: Namespace
apiVersion: v1
metadata:
  name: grafana
  labels:
    name: grafana
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: grafana
  namespace: argocd
spec:
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: grafana
    server: https://kubernetes.default.svc
  orphanedResources:
    warn: false
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: grafana
  project: grafana
  source:
    repoURL: https://github.com/bitnami/charts.git
    targetRevision: main
    path: ./bitnami/grafana
